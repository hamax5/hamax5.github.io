gammacoef=[676.5203681218851 , - 1259.1392167224028 ,771.32342877765313 , - 176.61502916214059 , 12.507343278686905 ,- 0.13857109526572012 , 9.9843695780195716*10^(-6),1.5056327351493116 * 10^(- 7)];
gamma(z0):=(
  regional(z,x,y,t);
  z = z0;
  if(z<0.5,y=pi/(sin(pi*z)*gamma(1-z)),
    z = z-1;
    x = 0.99999999999980993;
    repeat(length(gammacoef),x=x+(gammacoef_#)/(z+#));
    t = z + length(gammacoef)-0.5;
    y = sqrt(2*pi)*t^(z+0.5)*exp(-t)*x;
  );
  y;
);

beta(a,b):=gamma(a)*gamma(b)/gamma(a+b);

incbeta(x,a,b):=(
  regional(eps,c1,u1,u2,v1,v2,g0,g1,g2,n,n2,n2a,c0,c1,u0,v0,v1,v2,y);
  eps = 10^(-8);
  c1 = - x * (a + b) / (a + 1);
  u1 = 2;
  u2 = 1 + c1 / u1;
  v1 = 1;
  v2 = 1 + c1 / v1;
  g0 = 1;
  g1 = u1 / v1 * g0;
  g2 = u2 / v2 * g1;
  n = 1;
  while((abs(g2-g0)>eps)&(n<1000),
    n2 = n * 2;
    n2a = n2 + a;
    c0 = x * n * (b - n) / (n2a * (n2a - 1));
    c1 = - x * (a + n) * (a + b + n) / (n2a * (n2a + 1));
    u0 = u2;
    u1 = 1 + c0 / u0;
    u2 = 1 + c1 / u1;
    v0 = v2;
    v1 = 1 + c0 / v0;
    v2 = 1 + c1 / v1;
    g0 = g2;
    g1 = u1 / v1 * g0;
    g2 = u2 / v2 * g1;
    n = n+1
  );
  if(n>=1000,println("ERROR incbeta do NOT converge!!!"));
  y = (x^a) * ((1 - x)^b) * (g2 - 1) / a;
);


regincbeta(x,a,b):=incbeta(x,a,b)/beta(a,b);

tpd(nu,x):=gamma((nu+1)/2)/(sqrt(nu*pi)*gamma(nu/2))*(1+x^2/nu)^(-(nu+1)/2);

tcd(nu,x):=regincbeta((x+sqrt(x^2+nu))/(2*sqrt(x^2+nu)),nu/2,nu/2);

tcdt(nu,x):=(
  regional(x2,result);
  x2 = x^2;
  if(100*x2<nu,result=1-regincbeta(x2/(x2+nu),1/2,nu/2),result=regincbeta(nu/(x2+nu),nu/2,1/2));
  result
);


invtcd(nu,y):=(
  regional(x0,x1,i,eps,n,maxloop);
  eps = 10^(-8);
  maxloop = 30;
  x0 = (20/9)*(y-0.5);
  x1 = x0-(tcd(nu,x0)-y)/tpd(nu,x0);
  n = 1;
  while((abs(x0-x1)>eps)&(n<maxloop),
    x0 = x1;
    x1 = x0-(tcd(nu,x0)-y)/tpd(nu,x0);
    n = n+1;
  );
  if(n>=maxloop,println("ERROR: invtcd do NOT converge !!!"));
  x1
);

  regional(Eps0,Eps,Eps2,pV,Sv2,Out,pP,pQ,Flg,p1,p2,q1,q2,
          em1,eM1,em2,eM2,rT,Tmp1,Tmp2);
  Eps0=10^(-4);
  pV=pB-pA;
  Sv2=|pV|;
  pP=pC-pA; pQ=pD-pA;
  Eps=10^(-3);
  Eps2=0.2;
  Tmp1=0;
  forall(options,
    if(Tmp1==0,
      Eps=#;
      Tmp1=1;
    ,
      Eps2=#;
    );
  );
  Flg=0;
  if(Sv2<10^(-3),
     Out=["inf","inf"];
     Flg=1;
  );
  if(Flg==0,
    Eps=min([Eps2,Eps/Sv2]);
    p1=pP*pV/Sv2^2;
    p2=[pP_2,-pP_1]*pV/Sv2^2;
    q1=pQ*pV/Sv2^2;
    q2=[pQ_2,-pQ_1]*pV/Sv2^2;
    em1=-Eps; eM1=1+Eps;
    em2=-Eps; eM2=Eps;
    if(max([p1,q1])<em1 % min([p1,q1])>eM1,
      Out=["inf","inf"];
      Flg=1;
    );
    if(max([p2,q2])<em2 % min([p2,q2])>eM2,
      Out=["inf","inf"];
      Flg=1;
    );
  );
  if(Flg==0 & p2*q2<0,
    rT=p1-(q1-p1)/(q2-p2)*p2;
    if(rT>em1 & rT<eM1,
      if(rT>-Eps0 & rT<1+Eps0,
        Tmp1=pA+rT*pV;
        Tmp2=min([max([rT,0]),1]);
        Out=[Tmp1,Tmp2,0];
      ,
        Tmp1=pA+rT*pV;
        Tmp2=min([max([rT,0]),1]);
        Out=[Tmp1,Tmp2,1];
      );
      Flg=1;
    );
    if(Flg==0 & (p1<em1 % p1>eM1 % p2<em2 % p2>eM2),
      if(q1<em1 % q1>eM1 % q2<em2 % q2>eM2,
         Out=["inf","inf"];
         Flg=1;
      );
      if(Flg==0,
        rT=min([max([p1,0]),1]);
        Tmp1=pA+rT*pV;
        Out=[Tmp1,rT,1];
        Flg=1;
      );
    );
  );
  if(Flg==0 & (p1 > -Eps0 & p1 < 1 + Eps0 & p2 > -Eps0 & p2 < Eps0),
    rT= p1;
    Tmp1=pA+rT*pV;
    Out= [Tmp1, rT, 0];
    Flg=1;
  );
  if(Flg==0 & (q1 > -Eps0 & q1 < 1 + Eps0 & q2 > -Eps0 & q2 < Eps0),
    rT= q1;
    Tmp1=pA+rT*pV;
    Out=[Tmp1,rT,0];
    Flg=1;
  );
  if(Flg==0 & (p1<em1 %  p1>eM1 % p2<em2 % p2>eM2),
    if(q1<em1 % q1>eM1 % q2<em2 % q2>eM2,
      Out=["inf","inf"];      
      Flg=1;
    );
    if(Flg==0,
      rT=min([max([q1,0]),1]);
      Tmp1=pA+rT*pV;
      Out=[Tmp1,rT,1];
      Flg=1;
    );
  );
  if(Flg==0 & (q1<em1 %  q1>eM1% q2<em2 % q2>eM2),
    rT=min([max([p1,0]),1]);
    Tmp1=pA+rT*pV;
    Out=[Tmp1,rT,1];
    Flg=1;
  );
  if(Flg==0,
    if(abs(p2)<abs(q2),
      rT=min([max([p1,0]),1]);
    ,
      rT=min([max([q1,0]),1]);
    );
    Tmp1=pA+rT*pV;
    Out=[Tmp1,rT,1];
  );
  if(!isstring(Out_1),Out=apply(Out,re(#))); //190802
  Out;
);

Koutenseg(pA,pB,pC,pD):=Koutenseg(pA,pB,pC,pD,[]);
Koutenseg(pA,pB,pC,pD,options):=(
  regional(Eps0,Eps,Eps2,pV,Sv2,Out,pP,pQ,Flg,p1,p2,q1,q2,
          em1,eM1,em2,eM2,rT,Tmp1,Tmp2);
  Eps0=10^(-4);
  pV=pB-pA;
  Sv2=|pV|;
  pP=pC-pA; pQ=pD-pA;
  Eps=10^(-3);
  Eps2=0.2;
  Tmp1=0;
  forall(options,
    if(Tmp1==0,
      Eps=#;
      Tmp1=1;
    ,
      Eps2=#;
    );
  );
  Flg=0;
  if(Sv2<10^(-3),
     Out=["inf","inf"];
     Flg=1;
  );
  if(Flg==0,
    Eps=min([Eps2,Eps/Sv2]);
    p1=pP*pV/Sv2^2;
    p2=[pP_2,-pP_1]*pV/Sv2^2;
    q1=pQ*pV/Sv2^2;
    q2=[pQ_2,-pQ_1]*pV/Sv2^2;
    em1=-Eps; eM1=1+Eps;
    em2=-Eps; eM2=Eps;
    if(max([p1,q1])<em1 % min([p1,q1])>eM1,
      Out=["inf","inf"];
      Flg=1;
    );
    if(max([p2,q2])<em2 % min([p2,q2])>eM2,
      Out=["inf","inf"];
      Flg=1;
    );
  );
  if(Flg==0 & p2*q2<0,
    rT=p1-(q1-p1)/(q2-p2)*p2;
    if(rT>em1 & rT<eM1,
      if(rT>-Eps0 & rT<1+Eps0,
        Tmp1=pA+rT*pV;
        Tmp2=min([max([rT,0]),1]);
        Out=[Tmp1,Tmp2,0];
      ,
        Tmp1=pA+rT*pV;
        Tmp2=min([max([rT,0]),1]);
        Out=[Tmp1,Tmp2,1];
      );
      Flg=1;
    );
    if(Flg==0 & (p1<em1 % p1>eM1 % p2<em2 % p2>eM2),
      if(q1<em1 % q1>eM1 % q2<em2 % q2>eM2,
         Out=["inf","inf"];
         Flg=1;
      );
      if(Flg==0,
        rT=min([max([p1,0]),1]);
        Tmp1=pA+rT*pV;
        Out=[Tmp1,rT,1];
        Flg=1;
      );
    );
  );
  if(Flg==0 & (p1 > -Eps0 & p1 < 1 + Eps0 & p2 > -Eps0 & p2 < Eps0),
    rT= p1;
    Tmp1=pA+rT*pV;
    Out= [Tmp1, rT, 0];
    Flg=1;
  );
  if(Flg==0 & (q1 > -Eps0 & q1 < 1 + Eps0 & q2 > -Eps0 & q2 < Eps0),
